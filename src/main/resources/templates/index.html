<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
    <h1 th:text="'My Recipes'">My Recipes Homedaf</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">1324</td>
            <td th:text="${recipe.description}">Testy Dish</td>
        </tr>
    </table>
</body>
</html>
